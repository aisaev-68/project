<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Мое тестовое задание</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

</head>
<body id="site">
<main class="myContainer">
    <header>
        <nav class="navar">
            <div class="container-fluid">
                <p class="text-align-center">
                <h1>Мое тестовое задание</h1>
                </p>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="mt-4 col-6">
            <div class="row py-2">
                <h2>Загрузка файла</h2>
                <form id="uploadForm" @submit.prevent="uploadFile">
                    <div class="form-group py-3">
                        <label for="file">Выберите файл</label>
                        <input type="file" class="form-control-file" id="file"
                               accept=".xlsx" v-on:change="onFileChange">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить</button>
                </form>
                <p v-if="uploadStatus" id="error-message">{{ uploadStatus }}</p>

            </div>
        </div>


        <!-- Выгрузка файла форма -->
        <div class="mt-4 col-6">
            <h2>Выгрузка файла</h2>
            <form id="exportForm" @submit.prevent="exportFile">
                <div class="form-group">
                    <label for="versionId">Идентификатор версии файла</label>
                    <input type="number" class="form-control w-30" id="versionId"
                           v-model="versionId" placeholder="Введите идентификатор версии файла">
                </div>
                <button type="submit" class="btn btn-primary">Выгрузить</button>
            </form>
            <p v-if="exportStatus">{{ exportStatus }}</p>
        </div>

        <!-- Данные для построения диаграммы форма -->
        <div class="mt-4 col-6">
            <h2>Данные для диаграммы</h2>
            <form id="chartDataForm" @submit.prevent="chatData">
                <div class="form-group">
                    <label for="year">Год</label>
                    <input type="number" class="form-control" id="year" v-model="year" placeholder="Введите год">
                </div>
                <div class="form-group">
                    <label for="version">Версия файла</label>
                    <input type="number" class="form-control" id="version" v-model="versionId"
                           placeholder="Введите идентификатор версии файла">
                </div>
                <div class="form-group">
                    <label for="valueType">Тип значений (план или факт)</label>
                    <input type="text" class="form-control" id="valueType" v-model="value_type"
                           placeholder="Введите план или факт">
                </div>
                <button type="submit" class="btn btn-primary">Получить данные для диаграммы</button>
            </form>
        </div>

        <!-- Данные для диаграммы не реализован до конца-->
        <div id="chartData" class="mt-4 col-10">
            <h2>Данные для построения диаграммы</h2>
            <pre id="chartDataJson"></pre>
        </div>
    </div>
    </div>
    <footer class="footer py-5">

    </footer>
</main>
<link rel="preload" href="static/fonts/Roboto-Regular.woff" as="font">
<link rel="preload" href="static/fonts/Roboto-Italic.woff" as="font">

<link rel="preload" href="static/fonts/Roboto-Bold_Italic.woff"
      as="font">
<link rel="preload" href="static/fonts/Roboto-Light.woff" as="font">
<link rel="preload" href="static/fonts/Roboto-Light_Italic.woff"
      as="font">

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/style.css">
<script src="static/js/jquery-3.5.0.slim.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<script src="static/js/app.js"></script>
</body>
</html>
